<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Lista de Tarefas</h1>
            <form action="{% url 'tarefas:home' %}" method="post"> {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" class="form-control"
                           placeholder="Descreva sua tarefa" aria-label="Descreva sua tarefa"
                           aria-describedby="button-addon2" name="nome">
                    <button type="submit" class="btn btn-primary" id="button-addon2">Salvar</button>
                </div>
                <small class="form-text text-muted">{{ form.nome.errors }}</small>
            </form>

            <h1 class="mt-5">Tarefas Pendentes</h1>
            {% for tarefa in tarefas_pendentes %}
                <form action="" method="">
                    <div class="input-group mb-3">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox"
                                   aria-label="Checkbox para tarefa">
                        </div>
                        <input type="text" class="form-control" aria-label="Text input para tarefa"
                               value="{{ tarefa.nome }}">
                    </div>
                </form>
            {% endfor %}

        </div>
    </div>
</div>
</body>
</html>
